<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canchas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="futbol.css">
    <link rel="stylesheet" href="tennis.css">
    <link rel="stylesheet" href="basquet.css">
  </head>
  <body>
    <h1>Elige la cancha para jugar<h1>
    <section class="botones">
      <button type="button" id="botonFutbol"><img src="assets/Futbol.jpg" id="imgFut">Futbol</button>
      <button type="button" id="botonTennis"><img src="assets/Tennis.jpg" id="imgTennis">Tennis</button>
      <button type="button" id="botonBasquet"><img src="assets/Basquet.jpg" id="imgBasquet">Basquet</button>
    </section>

    <hr>

    <section id="Futbol" class="canchas">
      <div id="rectanguloFutbol">
        <div id="porteriaIzq"></div>
        <div id="areaChicaIzq"></div>
        <div id="centro"></div>
        <div id="lineaMedia"></div>
        <div id="areaChicaDer"></div>
        <div id="porteriaDer"></div>
      </div>
    </section>

    <section id="Tennis" class="canchas">
      <div id="rectanguloTennis">
        <div id="horizontalSup"></div>
        <div id="horizontalCentro"></div>
        <div id="horizontalInf"></div>
        <div id="verticalIzq"></div>
        <div id="verticalCentro"></div>
        <div id="verticalDer"></div>
      </div>
    </section>

    <section id="Basquet" class="canchas">
      <div id="rectanguloBasquet">
        <div id="areaTiroIzq"></div>
        <div id="baseCanastaIzq"></div>
        <div id="canastaIzq"></div>
        <div id="centroCancha"></div>
        <div id="lineaCentral"></div>
        <div id="areaTiroDer"></div>
        <div id="baseCanastaDer"></div>
        <div id="canastaDer"></div>
      </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
